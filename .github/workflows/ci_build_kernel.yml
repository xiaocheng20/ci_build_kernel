# This is a basic workflow to help you get started with Actions

name: ci_build_kernel

on:
  workflow_dispatch:
    inputs:
      KERNEL_URL:
        description: 'kernel_url'
        required: true
        default: 'https://github.com/xiaocheng20/kernel_lge_sm8150.git'
      DEFCONFIG:
        description: 'defconfig'
        required: true
        default: 'flashlmdd_lao_com-perf_defconfig'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: test
        run: |
          python_ver=$(python --version | head -n 1)
          echo "$python_ver"
          ehco ${{ github.event.inputs.KERNEL_URL }}
          echo ${{ github.event.inputs.DEFCONFIG }}
